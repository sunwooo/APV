		<input type="hidden" name="txtSelectedName"> <input type="hidden" name="txtSelectedID">

		<input type="hidden" name="txtSelectedRevision" ID="txtSelectedRevision"> <input type="hidden" name="txtSelectedFileName" ID="txtSelectedFileName">
		<SCRIPT LANGUAGE="JavaScript">
			function OK(){
				if (self.txtSelectedID.value == "") {
					alert("양식을 선택하십시요") ; 
				}else{
					var strURL = "../forms/form.aspx?fmid=" + txtSelectedID.value + "&fmnm=" + toUTF8(txtSelectedName.value) + "&fmpf="+txtSelectedPrefix.value+"&scid="+txtSelectedschemaid.value+"&mode=DRAFT&fmrv="+txtSelectedRevision.value+"&fmfn="+txtSelectedFileName.value;
					//if ((txtSelectedPrefix.value == "DRAFT") || (txtSelectedPrefix.value == "DRAFT02") || (txtSelectedPrefix.value == "OUTERPUBLISH")) {
					//	openWindow(strURL,"Form",780,600,'resize');
					//}
					//else {
					//	openWindow(strURL,"Form",780,600,'resize');
					//}
					openWindow(strURL,"Form",800,600,'resize');
					window.close();
				}	
			}
			function toUTF8(szInput){
				var wch,x,uch="",szRet="";
				for (x=0; x<szInput.length; x++) {
					wch=szInput.charCodeAt(x);
					if (!(wch & 0xFF80)) {
						szRet += "%" + wch.toString(16);
					}
					else if (!(wch & 0xF000)) {
						uch = "%" + (wch>>6 | 0xC0).toString(16) +
							  "%" + (wch & 0x3F | 0x80).toString(16);
						szRet += uch;
					}
					else {
						uch = "%" + (wch >> 12 | 0xE0).toString(16) +
							  "%" + (((wch >> 6) & 0x3F) | 0x80).toString(16) +
							  "%" + (wch & 0x3F | 0x80).toString(16);
						szRet += uch;
					}
				}
				return(szRet);
			}
		</SCRIPT>
