<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
<HEAD>
<TITLE> 인쇄 </TITLE>
<!-- 2013.11.27 IE10에서 표셀병합 깨짐현상 조치 PSW 
<META http-equiv="X-UA-Compatible" content="IE=7">-->

<link rel="stylesheet" href="/GWImages/common/css/approval_form.css" type="text/css" />
<link rel="stylesheet" href="/GWImages/common/TagFree/tagfree.css" type="text/css" />
<script src="/CoviWeb/SiteReference/js/Config.js" type="text/javascript"></script>
<script src="/CoviWeb/SiteReference/js/EmbedObject.js" type="text/javascript"></script>
<script src="/CoviWeb/SiteReference/js/Utility.js" type="text/javascript"></script>	
<script type="text/javascript" language="javascript" src="/CoviWeb/common/script/jquery-1.6.1.min.js"></script>

<script type="text/javascript" language="javascript">
	var printDiv;
    window.onload= initOnload;
    function initOnload() {
        printCommand();
    }
    function printCommand(){
        if(window.document.readyState == "complete"){
            try {
	            printDiv = opener.printDiv;
	            //printShow.innerHTML = printDiv;
                if(opener.m_oFormEditor.location.href.indexOf("WF_FORM_MIGRATION_V0_read.htm") > -1)  //이관양식인 경우
                    printShow.innerHTML = "<table width='710'><tr><td align='center'>" + printDiv + "</td></tr></table>";
                else
                    printShow.innerHTML = printDiv;
                
	            //기안양식 형태인 경우 출력시 가장자리 여백을 주기위해 넓이조정..(2012-12-06 HIW)
	            try {
	                $('#tblDraftBody').attr('class', 'table_10');
	                $('#tblDraftAttachInfo').attr('class', 'table_11');
	                $('#RecLine').attr('align', 'left');
	                $('#tblDraftApprovalLine').attr('width', '717px');
	                $('#tbCommentView').attr('width', '717px');
	            }
	            catch (e) { }

                if ("ActiveXObject" in window) {
                    printGo();
                }else{
                    window.print();
                }
        	    
            }catch(e){
	            alert(e.description);
            }
        }else{
              setTimeout("printCommand()",500);
        }
    }

	function printGo() {
	    factory.printing.header = "";
	    factory.printing.footer = "";
	    factory.printing.portrait = true;
	    factory.printing.leftMargin = 5.0;
	    factory.printing.topMargin = 15.0;
	    factory.printing.rightMargin = 5.0;
	    factory.printing.bottomMargin = 15.0;
	    factory.printing.Preview();
	    //factory.printing.Print(false, window);
    	
	    window.close();
    }



</script>
</HEAD>
<BODY topmargin="0" leftmargin="0" scroll="auto">
    <script type="text/javascript" language="javascript" src="../../common/script/printForm.js"></script>
	<div id="printShow" align="center" width="715px;"></div>
</BODY>
</HTML>
