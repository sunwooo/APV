function OK_onclick()
{
    var archives = new Array();
	
	if (phone.value == "")
	{
	    alert ("전화번호를 입력해 주시기 바랍니다!");
	    return;
	}
	
	archives[0] = phone.value;
	archives[1] = RECEIPT.value;
	archives[2] = REFER.value;
	
	window.returnValue = archives;
	//window.returnValue[1] = InitTr;
//	window.returnValue[2] = InitTr1;  
//	window.returnValue = document.clock.calendar1.value
//	window.returnValue = document.clock.time.value
	
	Close_check == true;
	window.close();
}

function Cancel_onclick()
{
    window.returnValue = "";
	//window.close();
	window.close();
}

</script>
