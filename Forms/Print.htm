<script src="/CoviWeb/SiteReference/js/Utility.js" type="text/javascript"></script>	
<script type="text/javascript" language="javascript" src="/CoviWeb/common/script/jquery-1.6.1.min.js"></script>

<script type="text/javascript" language="javascript">
	
	var printDiv;
	
    window.onload= initOnload;
    function initOnload() {
	    try {
	        printDiv = opener.printDiv;
	        printShow.innerHTML = printDiv;

	        //기안양식 형태인 경우 출력시 가장자리 여백을 주기위해 넓이조정..(2012-12-06 HIW)
	        try {
	            $('#tblDraftBody').attr('class', 'table_10');
	            $('#tblDraftAttachInfo').attr('class', 'table_11');
	            $('#tblDraftApprovalLine').attr('width', '717px');
	            $('#tbCommentView').attr('width', '717px');
	        }
	        catch (e) { }

            if (window.ActiveXObject) {
                printGo();
                //setTimeout("printGo()", 500);
            }else{
                window.print();
            }
	    }
		catch(e) {
		    alert(e.description);
		}		          
		
	}

	function printGo() {
	    factory.printing.header = "";
	    factory.printing.footer = "";
	    factory.printing.portrait = true;
	    factory.printing.leftMargin = 5.0;
	    factory.printing.topMargin = 15.0;
	    factory.printing.rightMargin = 5.0;
	    factory.printing.bottomMargin = 15.0;
	    //factory.printing.Preview();
	    factory.printing.Print();
    	
	    window.close();
    }



</script>
</HEAD>
<BODY topmargin="0" leftmargin="0" scroll="auto">
    <script type="text/javascript" language=javascript src="../../common/script/printForm.js"></script>
	<div id='printShow'align="center" width="80%"></div>
</BODY>
