<script language="javascript">
	
	var printDiv;
    var m_xmlHTTP=new ActiveXObject("MSXML2.XMLHTTP");
    var m_objXML=new ActiveXObject("MSXML2.DOMDocument");

	function window.onload()
	{
	    
	    var chkOpener ="";
	    try {setBodyContext(opener.getInfo("BODY_CONTEXT"));}
		catch(e) {chkOpener="error"}
		RECEIVE_NO.innerHTML = opener.getInfo("RECEIVE_NO");
		
		
		printGo();
	}
    function event_noop(){return(false);} 


	function printGo() {
	    factory.printing.header = "";
	    factory.printing.footer = "";
	    factory.printing.portrait = true;
	    factory.printing.leftMargin = 5.0;
	    factory.printing.topMargin = 15.0;
	    factory.printing.rightMargin = 5.0;
	    factory.printing.bottomMargin = 15.0;
	    factory.printing.Preview();
	    //factory.printing.Print(false, window);
    	
	    window.close();
    }
    
    function setBodyContext(sBodyContext){
	    //본문 채우기
	    var m_objXML=new ActiveXObject("MSXML2.DOMDocument");
	    var elmList, elm;
	    var elmListLan;
	    try{
		    m_objXML.loadXML("<?xml version='1.0' encoding='utf-8'?>"+sBodyContext);
		    elmList = m_objXML.documentElement.childNodes;
		    if(elmList.length == 0){
			    tbContentElement.innerHTML = sBodyContext; //기존 기안 양식일 경우
		    }else{
			    for(var i=0; i < elmList.length; i++){
				    var elm = elmList.item(i);
				    try{
				        eval(elm.nodeName).innerHTML = elm.text;
				    }catch(e){}
				    }
		    }
    		
	    }catch(e){
		    alert(e.message);
	    }
    }
    
</script>
