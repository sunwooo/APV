<html>
	<head>
		<meta http-equiv="Content-Language" content="ko">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>양식메뉴</title>
		<link rel="stylesheet" type="text/css" href="/GWImages/covi/app_css_style.css">
		<script language="javascript" src="/CoviWeb/common/script/COVIFlowNet/openWindow.js"></script>
		<script language="javascript" src="officialdocumentmenu.js"></script>
		<SCRIPT FOR="cbBTN" EVENT="onclick()">doButtonAction();</SCRIPT>
	</head>
	<body>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr>
				<td height="5"></td>
			</tr>
			<tr>
				<td height="5" width="5"><img src="/COVINet/images/imgBoxRound1.gif" width="5" height="5"></td>
				<td height="5" background="/COVINet/images/imgBoxUp.gif"></td>
				<td height="5" width="5"><img src="/COVINet/images/imgBoxRound3.gif" width="5" height="5"></td>
			</tr>
			<tr>
				<td width="5" background="/COVINet/images/imgBoxLeft.gif"></td>
				<td bgcolor="#F7F7F7" align="center">
					<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="padding-top:3px;font-size:12px;color:#333333">
						<tr>
							<td align="left">
								발행매수 <input type="text" value="" id="txtIssueCount" size="3"> <input type="button" value="번호발행" id="btDocNo" name="cbBTN" class="button_b01" style="display:none">
								<input type="button" value="저 장" id="btSave" name="cbBTN" class="button_b01" style="display:none">
								<input type="button" value="임시저장" id="btTempSave" name="cbBTN" class="button_b01" style="display:none">
							</td>
							<td align="right">
								<input type="button" value="인 쇄" id="btPrint" name="cbBTN" class="button_b01" style="display:none">
								<input type="button" value="취 소" id="btCancel" name="cbBTN" class="button_b01">
							</td>
						</tr>
					</table>
				</td>
				<td width="5" background="/COVINet/images/imgBoxRight.gif">&nbsp;</td>
			</tr>
			<tr>
				<td height="5" width="5"><img src="/COVINet/images/imgBoxRound2.gif" width="5" height="5"></td>
				<td height="5" background="/COVINet/images/imgBoxDown.gif"></td>
				<td height="5" width="5"><img src="/COVINet/images/imgBoxRound4.gif" width="5" height="5"></td>
			</tr>
		</table>
		<textarea id="BodyString" style="display:none;width:100; height:20"></textarea>
	</body>
</html>
