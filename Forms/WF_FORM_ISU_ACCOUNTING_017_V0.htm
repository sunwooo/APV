        //신청부서 출장자 행삭제
        function DelRowDataPerson() {

            var vRowCnt = $("#tblDataRowPerson tr").length;

            if (vRowCnt > 2) {
                $("#tblDataRowPerson tr").each(function (i) {

                    if (i == vRowCnt - 1) {
                        $(this).remove();
                    }
                });

                gRowCnt--;
                $("input[name=hdnDataRowCnt]").val(gRowCnt);


            }
        }
