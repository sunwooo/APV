<HTML>
	<HEAD>
		<META NAME="AUTHOR" CONTENT="Covision corp.">
		<TITLE>결재암호변경</TITLE>
		<link rel="stylesheet" type="text/css" href="common/list.css">
		<link rel="stylesheet" type="text/css" href="common/button.css">
		<script language="javascript" src="common/openWindow.js"></script>
		<script language="javascript" src="registeroutpubdoc.js"></script>
	</HEAD>
	<BODY topmargin="0" leftmargin="0" scroll="no">
				<!--전체 페이지 아웃라인 테이블-->
				<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
					<tr> 
						<td> 
							<!--제목이미지 들어가는 부분 테이블 시작-->
							<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
								<tr> 
									<td class="pop_title_text" ><img src='Images/icon_title_pop.gif' align='absmiddle'>&nbsp;결재암호변경</td>
									<td width="25px"><img src="/COVINet/images/pop_middle.gif"></td>
									<td align="right" background="Images/background_pop_title2.gif" ><img src="/COVINet/images/pop_logo.gif"></td>
								</tr>
								<tr> 
									<td height="15" colspan="3"></td>
								</tr>
							</table>
							<!--제목이미지 들어가는 부분 테이블 끝-->	  
						</td>
					</tr>
				<tr>
					<td> 
						<!--제목을 제외한 나머지 내용부분 들어가는 전체 아웃라인 테이블 시작-->
						<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
						<tr> 
							<td bgcolor="#8e8e8e"> <img src="/COVINet/images/bar_color_start.gif" width="52" height="2"></td>
						</tr>
						<tr> 
							<td height="10"></td>
						</tr>
						<tr> 
							<td> 
								<!--내용의 외곽의 회색 테두리 테이블 시작-->		   
								<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#c5c5c5">
								<tr> 
								<td bgcolor="#FFFFFF"> 
									<!-- 실제 내용부분시작-->
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr> 
										<td width="90" class="grid"> <img src="/COVINet/images/icon_gray.gif" class="gap">이전결재암호</td>
										<td width="160"><input type="password" id="curpwd" value=""  class="select_text" ></td>
									</tr>
									<tr> 
										<td width="90"  class="grid" > <img src="/COVINet/images/icon_gray.gif" class="gap">신규결재암호</td>
										<td><input type="password" id="pwd" value=""  class="select_text" ></td>
									</tr>
									<tr> 
										<td width="90"  class="grid"> <img src="/COVINet/images/icon_gray.gif" class="gap">결재암호확인</td>
										<td ><input type="password" id="pwdcon" value=""  class="select_text" ></td>
									</tr>
									</table>
								<!--실제 내용부분 끝-->
								</td>
							</tr>
							</table>
						<!--내용의 외곽의 회색 테두리 테이블 끝-->			
						</td>
						</tr>
						<tr> 
							<td height="10"></td>
						</tr>
						<tr> 
							<td bgcolor="#8e8e8e"> <img src="/COVINet/images/bar_color_start.gif"></td>
						</tr>
						<tr> 
							<td height="35" align="center">  <!--확인,취소 버튼-->
								<IMG class="Out" id="btnNew" src="/COVINet/images/bt_save.gif" onclick="process(true);">
								<IMG class="Out" id="btnNew" src="/COVINet/images/bt_cancle.gif" onclick="process(false);" >
							</td>
						</tr>
						</table>
						<!--제목을 제외한 나머지 내용부분 들어가는 전체 아웃라인 테이블 끝-->	  	  
						</td>
				</tr>
			</table>
			<!--전체 페이지 아웃라인 테이블 끝-->
	</BODY>

</HTML>
