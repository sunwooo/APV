		function OK(){

			if ( radAction.length == null)
			{
				if (radAction.checked == true)
				{
					opener.inputApprover(sWIID,sName);
					window.close();
					return;
				}else{
					return;
				}

				
			}
			else
			{
				for (i = 0; i < radAction.length ; i++)
					{
						if (radAction[i].checked == true)
						{
							opener.inputApprover(sWIID,sName);
							window.close();
							return;
						}
					}
				alert("반려자를 선택하십시오");
				return;
			}
		}
		function  chkAction(oRdo){
			var aApprove = oRdo.value.split("@");

			sName = aApprove[1];
